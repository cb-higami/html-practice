<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>table</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <table class="career-comparison">
      <tr class="career-comparison-row">
        <th class="career-comparison-cell"></th>
        <th class="career-comparison-cell">
          <img src="./same.jpg" alt="docomo" class="career-comparison-log" />
        </th>
        <th class="career-comparison-cell">
          <img src="./same.jpg" alt="au" class="career-comparison-log" />
        </th>
        <th class="career-comparison-cell">
          <img src="./same.jpg" alt="softbank" class="career-comparison-log" />
        </th>
      </tr>
      <tr class="career-comparison-row">
        <td class="career-comparison-cell">価格</td>
        <td class="career-comparison-cell">1000円</td>
        <td class="career-comparison-cell">2000円</td>
        <td class="career-comparison-cell">3000円</td>
      </tr>
      <tr class="career-comparison-row">
        <td class="career-comparison-cell">データ容量</td>
        <td class="career-comparison-cell">１G</td>
        <td class="career-comparison-cell">２G</td>
        <td class="career-comparison-cell">3G</td>
      </tr>
      <tr class="career-comparison-row">
        <td class="career-comparison-cell">通信速度</td>
        <td class="career-comparison-cell">◎</td>
        <td class="career-comparison-cell">◯</td>
        <td class="career-comparison-cell">❌</td>
      </tr>
    </table>
  </body>
</html>
